


    
     <div class="container">   
        <h1 class="text-center"> Enginnering.AI</h1>
        <div>
            <label>Search</label>
            <input type="text" type="search" [(ngModel)]="term.title">
          </div><br/>
    <table class="table  table-bordered">
      <thead>
        <tr>
          <th>title</th>
          <th>url</th>
          <th>created_at</th>
          <th>author</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let d of details|filterBy: term"  (click)="button(d)"  [ngClass] = "{'highlight' : d.title == selectedName1}" data-toggle="modal" data-target="#myModal">
          <td>{{d.title}}</td>
          <td>{{d.url}}</td>
          <td>{{d.created_at | date : ' dd/MM/yyyy, h:mm a, EEEE'}}</td>
          <td>{{d.author}}</td>
    
            
          </tr>
      </tbody>
    </table>
  </div>
 

<!-- modal -->
<div id="myModal" class="modal" role="dialog">
  <div class="modal-dialog"> 
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

           {{th|json}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
