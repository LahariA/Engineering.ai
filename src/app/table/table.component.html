


    
     <div class="container">   
        <h1 class="text-center"> Enginnering.AI</h1>
        <div>
            <label>SearchByTitle</label> &nbsp;
            <input type="text"  [(ngModel)]="term">
          </div><br/>
    <table class="table  table-bordered">
      <thead>
        <tr>
          <th>title</th>
          <th>url</th>
          <th>created_at</th>
          <th>author</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let d of details | search: term"  (click)="button(d)"  [ngClass] = "{'highlight' : d.title == selectedName1}" data-toggle="modal" data-target="#myModal">
          <td>{{d.title}}</td>
          <td>{{d.url}}</td>
          <td>{{d.created_at |date : 'EEEE hh:mm:ss'}}</td>
          <td>{{d.author}}</td>
    
            
          </tr>
      </tbody>
    </table>
  </div>
 

<!-- modal -->
<div id="myModal" class="modal" role="dialog">
  <div class="modal-dialog"> 
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

          <pre>{{th|json}}</pre> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
